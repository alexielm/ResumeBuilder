<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        let href = location.href;
        let search = location.search;
        let server = href.substring(0, href.length - search.length);

        if (!server.endsWith("/")) {
            window.stop();
            location.href = server + "/" + search;
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=1.0, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="theme-color" content="#000000">
    <base href="%PUBLIC_URL%/" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Resume Viewer</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/javascript">
        let mobileKeyWords = ["Android", "iPhone", "Mobile", "Phone"];
        let userAgent = navigator.userAgent;
        MobileView = (mobileKeyWords.some(keyWord => userAgent.indexOf(keyWord) >= 0)) ? true : false;

        if (MobileView) {
            document.body.className = "MobileView";
        }
    </script>
</body>
</html>
